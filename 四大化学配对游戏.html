    <script>
        // æ¸¸æˆæ•°æ®
        const cardsData = [

            { term: "æœ‰æœºåŒ–å­¦", definition: "ä»¥å®˜èƒ½å›¢ä¸ºä¸»çº¿ï¼Œç ”ç©¶ç¢³æ°¢åŒ–åˆç‰©çš„å‘½åã€åˆ¶å¤‡ã€ç»“æ„å’Œæ€§è´¨" },
            { term: "åˆ†æåŒ–å­¦", definition: "ç ”ç©¶ç‰©è´¨çš„ç»„æˆå’Œç»“æ„çš„åˆ†ææ–¹æ³•ï¼ŒåŒ…æ‹¬åŒ–å­¦åˆ†æå’Œä»ªå™¨åˆ†æ" },
            { term: "ç‰©ç†åŒ–å­¦", definition: "ç ”ç©¶åŒ–å­¦å˜åŒ–çš„å¹³è¡¡è§„å¾‹ã€é€Ÿç‡è§„å¾‹åŠç‰©è´¨çš„å¾®è§‚ç»“æ„" }
        ];

        // æ¸¸æˆçŠ¶æ€
        let gameState = {

        // DOMå…ƒç´ 
        const gameBoard = document.getElementById('game-board');

        const flipSound = document.getElementById('flipSound');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState = {
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                timer: null,
                seconds: 0,
                gameStarted: false,
                musicPlaying: gameState.musicPlaying
            };

            // æ›´æ–°æ˜¾ç¤º
            timeDisplay.textContent = '0';
            movesDisplay.textContent = '0';
            winMessage.style.display = 'none';

            // æ¸…ç©ºæ¸¸æˆæ¿
            gameBoard.innerHTML = '';

            // åˆ›å»ºå¡ç‰‡ç»„
            const allCards = [];
            cardsData.forEach(item => {
                allCards.push({ type: 'term', content: item.term, match: item.definition });
                allCards.push({ type: 'definition', content: item.definition, match: item.term });
            });

            // æ´—ç‰Œ
            const shuffledCards = shuffleArray(allCards);

            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.content = card.content;
                cardElement.dataset.match = card.match;
                cardElement.dataset.type = card.type;

                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">åŒ–å­¦çŸ¥è¯†</div>
                        <div class="card-back">${card.content}</div>
                    </div>
                `;

                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
                gameState.cards.push(cardElement);
            });

            // è®¾ç½®èƒŒæ™¯éŸ³ä¹
            updateBackgroundMusic();
        }

        // æ´—ç‰Œå‡½æ•°
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(sound) {
            sound.currentTime = 0;
            sound.volume = volumeControl.value;
            sound.play().catch(e => console.log("éŸ³æ•ˆæ’­æ”¾å¤±è´¥:", e));
        }

        // æ›´æ–°èƒŒæ™¯éŸ³ä¹çŠ¶æ€
        function updateBackgroundMusic() {
            backgroundMusic.volume = volumeControl.value * 0.6; // èƒŒæ™¯éŸ³ä¹éŸ³é‡æ˜¯éŸ³æ•ˆçš„60%
            
            if (gameState.musicPlaying) {
                musicToggle.innerHTML = "â¸ï¸ æš‚åœéŸ³ä¹";
                backgroundMusic.play().catch(e => console.log("èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:", e));
            } else {
                musicToggle.innerHTML = "â–¶ï¸ æ’­æ”¾éŸ³ä¹";
                backgroundMusic.pause();

        // ç¿»ç‰Œå‡½æ•°
        function flipCard() {
            // å¦‚æœæ¸¸æˆè¿˜æ²¡å¼€å§‹ï¼Œå¼€å§‹è®¡æ—¶
            if (!gameState.gameStarted) {
                startTimer();
                gameState.gameStarted = true;

            // å¦‚æœå·²ç»ç¿»äº†ä¸¤å¼ ç‰Œæˆ–æ˜¯å·²åŒ¹é…çš„ç‰Œï¼Œåˆ™è¿”å›
            if (gameState.flippedCards.length === 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {

            // æ’­æ”¾ç¿»ç‰ŒéŸ³æ•ˆ

            // ç¿»ç‰Œ
            this.classList.add('flipped');
            gameState.flippedCards.push(this);

            // å¦‚æœç¿»äº†ä¸¤å¼ ç‰Œï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (gameState.flippedCards.length === 2) {

        // æ£€æŸ¥åŒ¹é…
        function checkForMatch() {
            const [card1, card2] = gameState.flippedCards;

            // æ£€æŸ¥å†…å®¹æ˜¯å¦åŒ¹é…
            if (card1.dataset.content === card2.dataset.match || card2.dataset.content === card1.dataset.match) {

                    // æ’­æ”¾åŒ¹é…éŸ³æ•ˆ
                    playSound(matchSound);

                    if (gameState.matchedPairs === cardsData.length) {

            } else {

                setTimeout(() => {

        }

        // å¼€å§‹è®¡æ—¶

            finalScore.textContent = `ç”¨æ—¶: ${gameState.seconds}ç§’ | å°è¯•æ¬¡æ•°: ${gameState.moves}æ¬¡`;
            winMessage.style.display = 'block';

            const originalVolume = backgroundMusic.volume;

        document.body.addEventListener('click', function() {

        // åˆå§‹åŒ–æ¸¸æˆ

    </script>
